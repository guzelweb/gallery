        body {

            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Navigation */
        nav {
            background-color: #fff;
            padding: 10px 0;
            text-align: center;
            border-bottom: 3px solid #522C2A;
        }

        nav a {
            margin: 0 30px;
            text-decoration: none;
            color: #000;
            font-size: 24px;
            font-weight: bold;
        }

        nav a:hover {
            color: #522C2A;
        }

        /* Gallery Section */
        .gallery {
            padding: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .gallery-title {
            text-align: center;
            font-size: 40px;
            color: #522C2A;
            margin-top: 20px;
            margin-bottom: 40px;
        }

    </style>
